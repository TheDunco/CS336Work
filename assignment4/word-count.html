<!DOCTYPE html>
<htm>
  <body>
    <h1>Type words in the text area to see the stats</h1>
    <textarea id="main-text-area" placeholder="Your Text Here"></textarea>

    <!-- CSS to uppercase textarea - much easier than Javascript -->
    <link rel="stylesheet" href="word-count-style.css" />

    <!-- Javascript that implements the input functions for the textarea -->
    <script src="word-count.js"></script>

    <!-- Display the stats of the text in the text area -->
    <h3 id="words-display">0 Words</h3>
    <h3 id="characters-display">0 Characters</h3>
  </body>
</htm>
